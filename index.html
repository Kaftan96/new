<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="pojemnik1">
    <div class="karta">
      <img id="img-qr" src="images/image-qr-code.png" alt="QR">
      <div class="pojemnik2">
        <div class="karta-tytul">Improve your front-end skills by building projects</div>
        <div class="karta-opis">
          <a>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</a>
      </div>
    </div>
  </div>
</body>
</html>
